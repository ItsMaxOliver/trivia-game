<!DOCTYPE html>
<html lang="en-us">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Trivia</title>

</head>

<body>
    
    <header>
       
       <h1>Who Sang That Lyric?</h1>
        
    </header>
    
    <section>
        <div class="row" id="instructions">
            <div class="col">
                <h3>You have 12 seconds to answer each question.</h3>
                <h3>Press play to begin!</h3>
                <button>Play</button>
            </div>
        </div>
        
        <div class="row" id="game">
            
            <div class="col-6" id="timer">
               
                <h3>You have <span id="timer-display"></span> seconds left to answer the question.</h3>
                
            </div>
            
            <div class="col-6" id="qanda">
               
                <div class="row" id="question">question</div>
                
                <div class="row" id="answers">answers</div>
                
            </div>
            
        </div>
        
        <div class="row" id="results">
            <div class="col">
                <h3>You answered <span id="correctAnswers"></span> questions correctly.</h3>
                <h3>You answered <span id="incorrectAnswers"></span> questions incorrectly.</h3>

                <button>Play Again</button>
            </div>
        </div>
        
    </section>
       
</body>
   
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
    
</html>
